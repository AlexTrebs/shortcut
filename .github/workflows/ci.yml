name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - 'ubuntu-latest'
        rust: 
          - stable
        # - nightly
    runs-on: ${{ matrix.os }}
    # If you add nightly tooling and want to continue on errors, you already have this:
    continue-on-error: ${{ matrix.rust == 'nightly' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        env:
          cache-name: ci
        with:
          shared-key: ${{ matrix.os }}-${{ env.cache-name }}-${{ matrix.rust }}

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.12

      - name: Install npm dependencies
        run: |
          npm install -g pnpm
          pnpm install

  build:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - 'ubuntu-latest'
        rust: 
          - stable
    runs-on: ${{ matrix.os }}
    needs: install

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Cargo Cache
        uses: Swatinem/rust-cache@v2
        env:
          cache-name: ci
        with:
          key: ${{ matrix.os }}-${{ env.cache-name }}-${{ matrix.rust }}

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Install sqlx-cli
        run: |
          cargo install cargo-binstall
          cargo binstall sqlx-cli --force

      - name: Set-up Database
        env:
          DATABASE_URL: "sqlite://shortcut.db?mode=rwc"
        run: |
          sqlx db create
          sqlx migrate run --source ./migrations

      - name: Build Project
        run: cargo build

      - name: Run Tests
        run: cargo test

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Application and Verify Health
        run: |
          echo "Starting application in background..."
          nohup cargo run > server.log 2>&1 &
          echo "Waiting for server to start..."
          # Wait up to 30 seconds for healthcheck
          timeout 30 bash -c 'until curl -fs http://localhost:8035/healthcheck; do echo "Waiting for server..."; sleep 2; done'
          echo "Server is up and running."
